<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <!-- Version2 CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Modernized Coin Flip App</title>
</head>
<body>
<div class="container" id="main-wrapper">
    <div id="inner-wrapper" class="shadow-sm">
        <div class="h-50 text-center" id="coin-wrapper">
            <img src="assets/images/heads.png" id="static-coin">
            <img src="assets/images/heads.png" id="flipping-coin">
            <img src="" id="coin">
        </div>
        <div class="d-flex justify-content-center" id="stats-main-wrapper">
            <div class="text-center stats-wrapper">
                <h1 class="stats-num" id="heads">0</h1>
                <h6 class="stats-text">Heads</h6>
            </div>
            <div class="text-center stats-wrapper">
                <h1 class="stats-num" id="tails">0</h1>
                <h6 class="stats-text">Tails</h6>
                <div class="h-50 stats-divider-right"></div>
                <div class="h-50 stats-divider-left"></div>
            </div>
            <div class="text-center stats-wrapper">
                <h1 class="stats-num" id="total-flips">0</h1>
                <h6 class="stats-text">Flips</h6>
            </div>
        </div>
        <div class="text-center p-3" id="main-button-wrapper">
            <button type="button" class="btn btn-secondary hvr-pop" id="button" onclick="coinToss()">Flip</button>
        </div>
        <div class="text-left p-3" id="reset-button-wrapper">
            <button type="button" class="btn btn-secondary hvr-pop" id="reset-btn" onclick="restart()">
                <img src="assets/images/restart-icon.png">
            </button>
        </div>
        <!-- Audio -->
        <audio id="flip">
            <source src="assets/audio/flip.mp3" type="audio/mpeg">
        </audio>
        <audio id="reset">
            <source src="assets/audio/reset.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<!-- Custom App Scripts -->
<script src="assets/js/app.js"></script>
</body>
</html>
